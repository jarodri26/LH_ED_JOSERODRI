version: 1
default_environment: dev
project_id: 02c6853a-a56f-4fa4-a2ae-b13c92a4258e
environments:
  - name: dev
  - name: staging
  - name: prod
plugins:
  extractors:
    - name: tap-postgres
      variant: meltanolabs
      pip_url: git+https://github.com/MeltanoLabs/tap-postgres.git
      config:
        host: ${FINAL_DB_HOST}
        port: ${FINAL_DB_PORT}
        user: northwind_user
        password: thewindisblowing
        dbname: northwind
    - name: tap-csv
      variant: meltanolabs
      pip_url: git+https://github.com/MeltanoLabs/tap-csv.git
      config:
        file: ./data/order_details.csv
  loaders:
    - name: target-postgres
      variant: meltanolabs
      pip_url: git+https://github.com/MeltanoLabs/tap-postgres.git
      config:
        host: ${FINAL_DB_HOST}
        port: ${FINAL_DB_PORT}
        user: northwind_user
        password: thewindisblowing
        dbname: northwind-final
    - name: target-csv
      variant: meltanolabs
      pip_url: git+https://github.com/MeltanoLabs/target-csv.git
      config:
        destination_path: /project/output




